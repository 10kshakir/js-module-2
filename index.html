<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide" />
    <style>
      body {
        font-family: "Audiowide", sans-serif;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      id="BMI"
      style="
        margin-top: 50px;
        padding-left: 250px;
        padding-right: 250px;
        background-image: url(BMI.jpg);
        background-size: 1100px 800px;
        background-repeat: no-repeat;
        height: 500px;
        padding-top: 175px;
      ">
      <div class="row g-3">
        <div class="col">
          <input
            id="weightInput"
            type="text"
            class="form-control"
            placeholder="weight (kg)"
            aria-label="First name"
            required />
        </div>
        <div class="col">
          <input
            id="heightInput"
            type="text"
            class="form-control"
            placeholder="Height (m)"
            aria-label="Last name"
            required />
        </div>
      </div>
      <div style="margin-top: 30px">
        <input
          id="showResult"
          type="text"
          class="form-control"
          placeholder="BMI result"
          aria-label="BMI result" />
      </div>
      <button
        id="calculateBtn"
        style="margin-left: 210px; margin-top: 30px"
        type="button"
        class="btn btn-secondary btn-lg">
        CALCULATE BMI 
      </button>
    </div>

    <script>
      const btn = document.getElementById("calculateBtn");
      btn.addEventListener("click", () => {
          let height = document.getElementById("heightInput").value;
        let weight = document.getElementById("weightInput").value;
      

        weight = parseFloat(weight);
        height = parseFloat(height);

        const result = (weight / (height * height)).toFixed(2);

        document.getElementById("showResult").value = result;
      });
    </script>
  </body>
</html>
